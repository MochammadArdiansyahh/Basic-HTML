<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lock Barang dan Pack</title>
</head>
<body>
    <form action="">
    <h4>Customer : <input type="text" required></h4>
    <h4>Lock Pack,Barang, dan Harga</h4>
    <table border="1">
        <tr>
            <th>Barang</th>
            <th>Pack</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>
                <select name="Barang">
                <option value="BT">Buku Tulis</option>
                <option value="BG">Buku Gambar</option>
                <option value="PSL">Pensil</option>
                <option value="PHPS">Penghapus</option>
                <option value="PGRS">Penggaris</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <select name="Pack">
                    <option value="KP">Kantong Plastik</option>
                    <option value="TK">Tas Kain</option>
                    <option value="TKS">Tas Khusus</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <select name="Harga">

                </select>
            </td>
        </tr>
    </table>
  </form>
</body>
</html>
